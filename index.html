<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Muvuku</title>
    <link rel="stylesheet" type="text/css" href="jam/bootstrap/docs/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="jam/bootstrap/docs/assets/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="jam/json.edit/json.edit.bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="jam/select2/select2.css" />
    <link rel="stylesheet" type="text/css" href="jam/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="jam/codemirror/theme/monokai.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
  </head>
  <body>

  <div class="container-fluid">
      <div class="row-fluid">
          <div class="span3" id="messages">
              <div class="well">
                <form class="messages">
                  <fieldset>
                    <div class="controls">
                      <label for="from">From</label>
                      <input type="tel" class="input-medium" id="from" placeholder="+13125551212" />
                    </div>
                    <div class="controls">
                      <label for="from">Message</label>
                      <textarea id="message" name="message" rows=4></textarea>
                      <p class="pull-right count"></p>
                    </div>
                    <div class="submit">
                      <button class="btn btn-success">Send</button>
                    </div>
                  </fieldset>
                </form>
              </div>
          </div>
          <div class="span3" id="forms">
              <div class="well">
                <form>
                  <fieldset>
                      <div class="controls">
                        <input type="text" class="input-large" id="choose-form" />
                      </div>
                      <div class="controls">
                        <input type="text" class="input" id="choose-name" />
                      </div>
                    <div id="form_fields"></div>
                  </fieldset>
                  <div class="errors hide alert alert-block">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <div class="head"></div>
                      <div class="msg"></div>
                  </div>
                  <div class="submit">
                    <button class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
          </div>
          <div class="span3" id="options">
              <div class="options well">
                <form>
                  <fieldset>
                      <legend>Options</legend>
                      <label for="path">Sync URL</label>
                      <input type="text" class="input-xlarge" name="path" value="/kujua-base/_design/kujua-base/_rewrite/add">
                  </fieldset>
                </form>
              </div>
              <div class="dropdown pull-right">
                <a class="dropdown-toggle btn btn-small" data-toggle="dropdown" href="#"><b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <li class="options"><a href="#">Toggle Options</a></li>
                  <li class="debug"><a href="#">Toggle Debug Mode</a></li>
                </ul>
              </div>
          </div>
          <div class="span3">
              <div id="debug">
                <div class="log">
                    <h2>Request/Response</h2>
                    <div class="entry console"></div>
                </div>
                <div>
                    <h2>Result Data</h2>
                    <div class="results console"></div>
                </div>
                <div>
                    <h2>Schema Used</h2>
                    <div class="schema_used console"></div>
                </div>
              </div>
          </div>
        </form>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <p class="footer">&copy; <span class="year"></span> Medic Mobile</p>
        <p id="version"></p>
      </div>
    </div>
  </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/dashboard/_design/dashboard/_rewrite/static/js/topbar.js?position=fixed" type="text/javascript"></script>
    <script src="jam/require.js"></script>
    <script>
      require(['js/app','domReady'], function (app, domReady) {
        app.init();
        domReady(app.onDOMReady);
      });
    </script>
  </body>
</html>
