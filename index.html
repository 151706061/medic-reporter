  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Muvuku</title>
    <link rel="stylesheet" type="text/css" href="jam/bootstrap/docs/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="jam/bootstrap/docs/assets/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="jam/json.edit/json.edit.bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="jam/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="jam/codemirror/theme/monokai.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <style type="text/css">
    .errors {
        color: #CC0000;
    }
    </style>
  </head>
  <body>

  <div class="container-fluid">
      <div id="navigation" class="row-fluid hide">
          <ul class="nav nav-tabs">
              <li class="active"><a href="#forms" data-toggle="tab">Forms</a></li>
              <li><a href="#compose" data-toggle="tab">Compose</a></li>
              <li>
                <a href="#options" data-toggle="tab">Settings</a>
              </li>
          </ul>
      </div>
      <div class="row-fluid">
          <div class="span3" id="forms">
              <h2>Forms</h2>
              <div class="well">
                <legend>Select Form</legend>
                <p class="loader">Loading forms...</p>
                <form class="hide">
                  <fieldset>
                    <div class="controls-group">
                      <div class="controls">
                        <select id="choose-project"></select>
                      </div>
                      <div class="controls">
                        <select id="choose-form"></select>
                      </div>
                    </div>
                    <div class="controls-group">
                      <div id="form_fields"></div>
                    </div>
                  </fieldset>
                  <div class="errors hide alert alert-block">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <div class="head"></div>
                      <div class="msg"></div>
                  </div>
                  <div class="submit">
                      <button class="btn btn-success">Send</button>
                  </div>
                </form>
              </div>
          </div>
          <div class="span3" id="compose">
              <h2>Compose</h2>
              <div class="well">
                <div id="messages-log" class="row-fluid"></div>
                <div class="errors hide alert alert-block">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <div class="head"></div>
                    <div class="msg"></div>
                </div>
                <div class="row-fluid message-entry">
                  <form class="">
                    <fieldset>
                        <div class="controls pull-left">
                          <textarea id="message" name="message" rows=2></textarea>
                          <p class="count"></p>
                        </div>
                        <div class="controls pull-right">
                          <div class="send">
                            <button class="btn btn-small btn-success">Send</button>
                          </div>
                        </div>
                    </fieldset>
                  </form>
                </div>
              </div>
          </div>
          <div class="span3" id="options">
              <h2>Settings</h2>
              <div class="options well">
                <form>
                  <div class="options">
                    <label for="from">Sent from</label>
                    <input type="tel" class="input-medium" name="from" placeholder="+13125551212" />
                    <div class="controls">
                      <label for="locale">Locale</label>
                      <select name="locale">
                        <option value="en" selected="selected">English</option>
                        <option value="fr">Francais</option>
                        <option value="ne">Nepali</option>
                        <option value="es">Espa√±ol</option>
                        <option value="sw">Swahili</option>
                      </select>
                    </div>
                    <div id="sync_url_option" class="controls hide">
                      <label for="sync_url">Sync URL</label>
                      <input type="text" name="sync_url" placeholder="/kujua-base/_design/kujua-base/_rewrite/add">
                    </div>
                  </div>
                  <div id="textforms_option" class="controls">
                     <label class="checkbox">
                       <input name="use_textforms" type="checkbox"> Use Textforms format when available
                     </label>
                  </div>
                  <div class="controls-group">
                      <div id="debug_option" class="controls hide">
                         <label class="checkbox">
                           <input name="show_debug" type="checkbox"> Show debug panels
                         </label>
                      </div>
                  </div>
                </form>
              </div>
          </div>
    </div>
    <div class="row-fluid">
      <div id="debug" class="span12 hide">
        <div class="log">
            <h5>Request/Response</h5>
            <div class="entry console"></div>
        </div>
        <div>
            <h5>Result Data</h5>
            <div class="results console"></div>
        </div>
        <div>
            <h5>Schema Used</h5>
            <div class="schema_used console"></div>
        </div>
      </div>
    </div>
    <div class="row-fluid footer-wrap">
      <div class="span12">
        <p class="footer">&copy; <span class="year"></span> Medic Mobile</p>
        <p id="version"></p>
      </div>
    </div>
  </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="jam/require.js"></script>
    <script>
      require(['js/app','domReady'], function (app, domReady) {
        app.init();
        domReady(app.onDOMReady);
      });
    </script>
  </body>
</html>
