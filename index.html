<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Muvuku</title>
    <link rel="stylesheet" type="text/css" href="jam/bootstrap/docs/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="jam/bootstrap/docs/assets/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="jam/json.edit/json.edit.bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="jam/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="jam/codemirror/theme/monokai.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
  </head>
  <body>

  <div class="container-fluid">
      <div id="menu">
        <div class="dropdown pull-right">
          <a class="dropdown-toggle btn btn-small" data-toggle="dropdown" href="#"><b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <li><a data-oggle="messages" href="#">Compose</a></li>
            <li><a data-oggle="forms" href="#">Submit Form</a></li>
            <li><a data-oggle="history" href="#">View History</a></li>
            <li><a data-oggle="options" href="#">Options</a></li>
            <li><a data-oggle="all" href="#">Show All</a></li>
          </ul>
        </div>
      </div>
      <div class="row-fluid">
          <div class="span3" id="responses">
              <div class="well">
                <div class="row-fluid">
                  <div id="messages-log"></div>
                </div>
              </div>
          </div>
          <div class="span3" id="messages">
              <div class="well">
                <form class="messages">
                  <fieldset>
                    <div class="controls">
                      <label for="from">From</label>
                      <input type="tel" class="input-medium" id="from" placeholder="+13125551212" />
                    </div>
                    <div class="controls">
                      <label for="from">Message</label>
                      <textarea id="message" name="message" rows=4></textarea>
                      <p class="pull-right count"></p>
                    </div>
                    <div class="submit">
                      <button class="btn btn-success">Send</button>
                    </div>
                  </fieldset>
                </form>
              </div>
          </div>
          <div class="span3" id="forms">
              <div class="well">
                <p class="loader">Loading forms...</p>
                <form class="hide">
                  <fieldset>
                    <div class="controls-group">
                      <div class="controls">
                        <select id="choose-project"></select>
                      </div>
                      <div class="controls">
                        <select id="choose-form"></select>
                      </div>
                    </div>
                    <div class="controls-group">
                      <div id="form_fields"></div>
                    </div>
                  </fieldset>
                  <div class="errors hide alert alert-block">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <div class="head"></div>
                      <div class="msg"></div>
                  </div>
                  <div class="submit">
                      <button class="btn btn-success">Send</button>
                  </div>
                </form>
              </div>
          </div>
          <div id="debug" class="span3 hide">
            <div class="log">
                <h5>Request/Response</h5>
                <div class="entry console"></div>
            </div>
            <div>
                <h5>Result Data</h5>
                <div class="results console"></div>
            </div>
            <div>
                <h5>Schema Used</h5>
                <div class="schema_used console"></div>
            </div>
          </div>
          <div class="span3" id="options">
              <div class="options well">
                <form>
                  <fieldset>
                    <div class="controls-group">
                      <div class="controls">
                        <label for="locale">Locale</label>
                        <select name="locale">
                          <option value="en">English</option>
                          <option value="fr">French</option>
                          <option value="ne">Nepali</option>
                          <option value="es">Spanish</option>
                        </select>
                      </div>
                      <div class="controls">
                         <label class="checkbox">
                           <input name="textforms" type="checkbox"> Use Textforms format when available
                         </label>
                      </div>
                    </div>
                  </fieldset>
                  <fieldset>
                    <legend>Advanced</legend>
                    <div class="controls-group">
                      <div class="controls">
                        <label for="path">Sync URL</label>
                        <input type="text" name="path" placeholder="/kujua-base/_design/kujua-base/_rewrite/add">
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
          </div>
        </form>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <p class="footer">&copy; <span class="year"></span> Medic Mobile</p>
        <p id="version"></p>
      </div>
    </div>
  </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/dashboard/_design/dashboard/_rewrite/static/js/topbar.js?position=fixed" type="text/javascript"></script>
    <script src="jam/require.js"></script>
    <script>
      require(['js/app','domReady'], function (app, domReady) {
        app.init();
        domReady(app.onDOMReady);
      });
    </script>
  </body>
</html>
